<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <form class=" w-50 mx-auto my-5 form" id="form">
        <div class="form-group ">
          <input type="text" class="form-control" id="mainname" aria-describedby="emailHelp" placeholder="NAME">

        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="mainlastname" aria-describedby="emailHelp" placeholder="LASTNAME">

        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="mainemail" aria-describedby="emailHelp" placeholder="EMAIL">

        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="mainphone" aria-describedby="emailHelp" placeholder="PHONENUMBER">

        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <table class="mytable my-5  w-75 mx-auto">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tb">
         
        </tbody>
      </table>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="./app.js"></script>
  </body>
</html>
